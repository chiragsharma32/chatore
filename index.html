<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatore - Late Night Food Delivery</title>
  <meta name="description" content="Chatore - Open all night 9 PM to 6 AM. Order hot maggi, sandwiches, cold coffee and more!">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
      50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as SVG components
    const Moon = ({ className, style }) => (
      <svg className={className} style={style} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
    );

    const ShoppingBag = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
        <path d="M3 6h18"></path>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
    );

    const Package = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m7.5 4.27 9 5.15"></path>
        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path>
        <path d="m3.3 7 8.7 5 8.7-5"></path>
        <path d="M12 22V12"></path>
      </svg>
    );

    function ChatoreWebsite() {
      const [selectedItems, setSelectedItems] = useState({});
      const [orderSuccess, setOrderSuccess] = useState(false);
      const [contactNumber, setContactNumber] = useState('');
      const [description, setDescription] = useState('');
      const [showOrderForm, setShowOrderForm] = useState(false);
      const [showDeliveryForm, setShowDeliveryForm] = useState(false);

      const OWNER_WHATSAPP = '7082518969';

      const menuItems = [
        { id: 1, name: 'Hot Maggi', price: 60, emoji: 'ðŸœ' },
        { id: 2, name: 'Grilled Sandwich', price: 70, emoji: 'ðŸ¥ª' },
        { id: 3, name: 'Cold Coffee', price: 50, emoji: 'â˜•' },
        { id: 4, name: 'Puff Puff', price: null, emoji: 'ðŸ’¨' }
      ];

      const toggleItem = (itemId) => {
        setSelectedItems(prev => ({
          ...prev,
          [itemId]: !prev[itemId]
        }));
      };

      const getSelectedItemsList = () => {
        return menuItems.filter(item => selectedItems[item.id]);
      };

      const getTotal = () => {
        return getSelectedItemsList().reduce((sum, item) => sum + (item.price || 0), 0);
      };

      const sendWhatsAppOrder = (isDelivery = false) => {
        if (!contactNumber.trim()) return;

        const selected = getSelectedItemsList();
        const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        
        let message = '';
        
        if (isDelivery) {
          message = `ðŸšš *NEW DELIVERY REQUEST*\n\n`;
          message += `ðŸ“¦ Service: Delivery from shop\n`;
          message += `ðŸ’° Amount: â‚¹30\n`;
          message += `ðŸ“± Contact: ${contactNumber}\n`;
          if (description.trim()) {
            message += `ðŸ“ Details: ${description}\n`;
          }
          message += `ðŸ• Time: ${timestamp}`;
        } else {
          message = `ðŸ½ï¸ *NEW FOOD ORDER*\n\n`;
          message += `ðŸ“‹ *Items:*\n`;
          selected.forEach(item => {
            if (item.price) {
              message += `${item.emoji} ${item.name} - â‚¹${item.price}\n`;
            } else {
              message += `${item.emoji} ${item.name}\n`;
            }
          });
          const total = getTotal();
          if (total > 0) {
            message += `\nðŸ’° *Total: â‚¹${total}*\n`;
          } else {
            message += `\n`;
          }
          message += `ðŸ“± Contact: ${contactNumber}\n`;
          if (description.trim()) {
            message += `ðŸ“ Note: ${description}\n`;
          }
          message += `ðŸ• Time: ${timestamp}`;
        }

        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/91${OWNER_WHATSAPP}?text=${encodedMessage}`;
        window.open(whatsappURL, '_blank');

        setOrderSuccess(true);
        setTimeout(() => {
          setOrderSuccess(false);
          setSelectedItems({});
          setContactNumber('');
          setDescription('');
          setShowOrderForm(false);
          setShowDeliveryForm(false);
        }, 3000);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-900 to-slate-900 relative overflow-hidden">
          {/* Animated Background */}
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            {[...Array(100)].map((_, i) => (
              <div
                key={i}
                className="absolute bg-white rounded-full"
                style={{
                  width: Math.random() * 2 + 1 + 'px',
                  height: Math.random() * 2 + 1 + 'px',
                  left: Math.random() * 100 + '%',
                  top: Math.random() * 100 + '%',
                  animation: `twinkle ${Math.random() * 3 + 2}s ease-in-out ${Math.random() * 3}s infinite`
                }}
              />
            ))}
          </div>

          {/* Header */}
          <header className="relative z-10 py-8">
            <div className="max-w-7xl mx-auto px-4">
              <div className="text-center">
                <Moon className="w-20 h-20 text-yellow-400 mx-auto mb-4" style={{ animation: 'float 3s ease-in-out infinite' }} />
                <h1 className="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-400 to-yellow-500 mb-4 tracking-wider" style={{ textShadow: '0 0 30px rgba(251, 191, 36, 0.5)' }}>
                  CHATORE
                </h1>
                <p className="text-2xl text-yellow-300 font-semibold">Open All Night â€¢ 9 PM - 6 AM</p>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="relative z-10 max-w-7xl mx-auto px-4 py-12">
            {/* Menu Section */}
            <div className="mb-16">
              <h2 className="text-4xl font-bold text-white text-center mb-12">Our Menu</h2>
              <div className="grid grid-cols-2 gap-6 mb-12 max-w-6xl mx-auto">
                {menuItems.map((item) => (
                  <div
                    key={item.id}
                    onClick={() => toggleItem(item.id)}
                    className={`cursor-pointer rounded-3xl p-10 transition-all duration-300 transform hover:scale-105 relative ${
                      selectedItems[item.id]
                        ? 'bg-gradient-to-br from-yellow-500 to-orange-500 shadow-2xl border-4 border-yellow-300'
                        : 'bg-slate-800 bg-opacity-60 backdrop-blur-lg border-3 border-yellow-600 hover:border-yellow-400'
                    }`}
                    style={selectedItems[item.id] ? { animation: 'glow 2s ease-in-out infinite' } : {}}
                  >
                    <div className="text-8xl mb-6 text-center transform transition-transform hover:scale-110">{item.emoji}</div>
                    <h3 className={`text-3xl font-black text-center mb-4 ${selectedItems[item.id] ? 'text-white' : 'text-white'}`}>
                      {item.name}
                    </h3>
                    {item.price ? (
                      <p className={`text-4xl font-black text-center mb-3 ${selectedItems[item.id] ? 'text-white' : 'text-yellow-400'}`}>
                        â‚¹{item.price}
                      </p>
                    ) : (
                      <div className="mb-3 h-12"></div>
                    )}
                    <p className={`text-center text-lg ${selectedItems[item.id] ? 'text-white' : 'text-gray-400'}`}>
                      {selectedItems[item.id] ? 'âœ“ Selected' : 'Click to select'}
                    </p>
                  </div>
                ))}
              </div>

              {/* Order Button */}
              <div className="text-center">
                <button
                  onClick={() => setShowOrderForm(true)}
                  disabled={getSelectedItemsList().length === 0}
                  className="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-12 py-5 rounded-full text-2xl font-black hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-110 shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                  <ShoppingBag className="inline-block w-8 h-8 mr-3" />
                  ORDER NOW
                </button>
                {getSelectedItemsList().length > 0 && (
                  <p className="text-yellow-300 mt-4 text-xl font-semibold">
                    Total: â‚¹{getTotal()}
                  </p>
                )}
              </div>
            </div>

            {/* Delivery Section */}
            <div className="bg-gradient-to-br from-purple-900 to-indigo-900 rounded-3xl p-10 border-4 border-purple-500 shadow-2xl">
              <div className="text-center">
                <Package className="w-16 h-16 text-purple-300 mx-auto mb-4" />
                <h2 className="text-4xl font-bold text-white mb-4">Want Anything Delivered from Shop?</h2>
                <p className="text-purple-200 text-xl mb-6">Get anything you need from nearby shops delivered to you!</p>
                <p className="text-yellow-400 text-3xl font-black mb-8">Delivery Cost: â‚¹30</p>
                <button
                  onClick={() => setShowDeliveryForm(true)}
                  className="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-12 py-5 rounded-full text-2xl font-black hover:from-purple-600 hover:to-pink-700 transition-all transform hover:scale-110 shadow-2xl"
                >
                  REQUEST DELIVERY
                </button>
              </div>
            </div>
          </main>

          {/* Order Form Modal */}
          {showOrderForm && (
            <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
              <div className="bg-gradient-to-br from-slate-800 via-purple-900 to-slate-900 rounded-3xl p-8 max-w-lg w-full border-4 border-yellow-500 shadow-2xl">
                <h2 className="text-4xl font-bold text-yellow-400 mb-6 text-center">Complete Your Order</h2>
                
                <div className="bg-white bg-opacity-10 rounded-2xl p-6 mb-6">
                  <h3 className="text-white font-bold text-xl mb-4">Selected Items:</h3>
                  {getSelectedItemsList().map(item => (
                    <div key={item.id} className="flex justify-between items-center mb-2 text-white">
                      <span className="text-lg">{item.emoji} {item.name}</span>
                      {item.price && <span className="font-bold text-yellow-400">â‚¹{item.price}</span>}
                    </div>
                  ))}
                  {getTotal() > 0 && (
                    <div className="border-t border-white border-opacity-30 mt-4 pt-4">
                      <div className="flex justify-between items-center text-2xl font-bold">
                        <span className="text-white">Total:</span>
                        <span className="text-yellow-400">â‚¹{getTotal()}</span>
                      </div>
                    </div>
                  )}
                </div>

                <div className="space-y-4 mb-6">
                  <div>
                    <label className="block text-white font-bold mb-2 text-lg">
                      Contact Number <span className="text-red-400">*</span>
                    </label>
                    <input
                      type="tel"
                      value={contactNumber}
                      onChange={(e) => setContactNumber(e.target.value)}
                      placeholder="Enter your mobile number"
                      className="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white text-lg placeholder-gray-400 border-2 border-yellow-500 border-opacity-30 focus:border-yellow-500 focus:outline-none"
                    />
                  </div>

                  <div>
                    <label className="block text-white font-bold mb-2 text-lg">
                      Description (Optional)
                    </label>
                    <textarea
                      value={description}
                      onChange={(e) => setDescription(e.target.value)}
                      placeholder="Any special instructions..."
                      rows={3}
                      className="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white text-lg placeholder-gray-400 border-2 border-yellow-500 border-opacity-30 focus:border-yellow-500 focus:outline-none resize-none"
                    />
                  </div>
                </div>

                <div className="flex gap-4">
                  <button
                    onClick={() => setShowOrderForm(false)}
                    className="flex-1 bg-gray-600 text-white py-4 rounded-full text-xl font-bold hover:bg-gray-700 transition-all"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={() => sendWhatsAppOrder(false)}
                    disabled={!contactNumber.trim()}
                    className="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-full text-xl font-bold hover:from-green-600 hover:to-emerald-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    Send Order ðŸ“²
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Delivery Form Modal */}
          {showDeliveryForm && (
            <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
              <div className="bg-gradient-to-br from-slate-800 via-purple-900 to-slate-900 rounded-3xl p-8 max-w-lg w-full border-4 border-purple-500 shadow-2xl">
                <h2 className="text-4xl font-bold text-purple-300 mb-6 text-center">Delivery Request</h2>
                
                <div className="bg-white bg-opacity-10 rounded-2xl p-6 mb-6 text-center">
                  <Package className="w-16 h-16 text-purple-300 mx-auto mb-4" />
                  <p className="text-white text-xl mb-2">We'll pick up anything you need from nearby shops</p>
                  <p className="text-yellow-400 text-3xl font-bold">Delivery Cost: â‚¹30</p>
                </div>

                <div className="space-y-4 mb-6">
                  <div>
                    <label className="block text-white font-bold mb-2 text-lg">
                      Contact Number <span className="text-red-400">*</span>
                    </label>
                    <input
                      type="tel"
                      value={contactNumber}
                      onChange={(e) => setContactNumber(e.target.value)}
                      placeholder="Enter your mobile number"
                      className="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white text-lg placeholder-gray-400 border-2 border-purple-500 border-opacity-30 focus:border-purple-500 focus:outline-none"
                    />
                  </div>

                  <div>
                    <label className="block text-white font-bold mb-2 text-lg">
                      What do you need? (Optional)
                    </label>
                    <textarea
                      value={description}
                      onChange={(e) => setDescription(e.target.value)}
                      placeholder="Tell us what you want delivered..."
                      rows={3}
                      className="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white text-lg placeholder-gray-400 border-2 border-purple-500 border-opacity-30 focus:border-purple-500 focus:outline-none resize-none"
                    />
                  </div>
                </div>

                <div className="flex gap-4">
                  <button
                    onClick={() => setShowDeliveryForm(false)}
                    className="flex-1 bg-gray-600 text-white py-4 rounded-full text-xl font-bold hover:bg-gray-700 transition-all"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={() => sendWhatsAppOrder(true)}
                    disabled={!contactNumber.trim()}
                    className="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white py-4 rounded-full text-xl font-bold hover:from-purple-600 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    Send Request ðŸ“²
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Success Message */}
          {orderSuccess && (
            <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
              <div className="bg-gradient-to-br from-green-500 to-emerald-600 text-white p-12 rounded-3xl text-center shadow-2xl transform scale-110">
                <div className="text-8xl mb-6 animate-bounce">âœ…</div>
                <h3 className="text-4xl font-black mb-4">Opening WhatsApp!</h3>
                <p className="text-2xl">Please send the message to complete your order</p>
              </div>
            </div>
          )}

          {/* Footer */}
          <footer className="relative z-10 bg-black bg-opacity-60 text-white text-center py-8 mt-16">
            <p className="text-xl font-semibold mb-2">ðŸ“ž Contact: 7082518969</p>
            <p className="text-yellow-400 text-lg">Craving Something? We've Got You Covered! ðŸŒŸ</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ChatoreWebsite />, document.getElementById('root'));
  </script>
</body>
</html>
